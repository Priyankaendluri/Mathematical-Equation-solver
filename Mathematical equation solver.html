<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Equation Solver</title>
    <link rel="stylesheet" href="/home/priynka/math.css">
</head>
<body>
    <div class="container">
        <h1>Math Equation Solver</h1>
        <form id="equationForm">
            <input type="text" id="equation" placeholder="Enter equation (e.g., 2+2)" required>
            <button type="submit">Solve</button>
        </form>
        <div id="result">
            <h2>Result: <span id="resultValue"></span></h2>
        </div>
    </div>

    <script src="/home/priynka/math.js"></script>
</body>
</html>
